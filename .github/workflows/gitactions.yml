name: Django CI with Virtualenv

on:
  push:
    branches: [ dev ]           # <-- Run CI on dev branch only
  pull_request:
    branches: [ dev ]           # <-- Run CI on PRs targeting dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # or your Python version

      - name: ðŸ”§ Create and activate virtual environment, install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Django tests inside virtual environment
        run: |
          source venv/bin/activate
          python manage.py test