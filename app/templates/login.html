<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 border border-gray-300 rounded-lg">
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded-lg">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Login</button>
        </form>
        <p class="text-center mt-4">
            <a href="{% url 'register' %}" class="text-blue-500">Don't have an account? Register</a>
        </p>
    </div>
</body>
</html>
