<body>
    <div class="bg-black p-4 flex items-center justify-around">
        <a href="{% url 'dashboard' %}" class="text-white">
            <i class="fa fa-arrow-left text-white"></i>
        </a>
        <h3 class="text-white">Withdraw</h3>
    </div>

    <div class="flex items-center justify-around mt-2">
        <p><a href="">Withdraw</a></p>
        <p><a href="">History</a></p>
    </div>


    <div class="mx-5 mt-4">
        
        <!-- Balance Section -->
        <div class="bg-green-700 text-white p-5 rounded-xl shadow-md">
            <p class="font-bold">Total Balance</p>
            <p class="text-2xl font-bold">USDT 0.00</p>
            <p class="text-sm mt-1">*You will receive your withdrawal within an hour</p>
        </div>

        <!-- Withdraw Method -->
        <div class="mt-6 w-96">
            <h2 class="font-bold text-lg">Withdraw Method</h2>
            <p class="text-gray-600 text-sm">Withdrawal will be transferred to Exchange Wallet</p>
            
            <!-- Input Fields -->
            <div class="bg-white rounded-xl shadow-md p-4 mt-3">

                <form action="" class="text-green-600">
                    <div class="flex mb-4">
                        <p class="mr-5 text-green-600 font-medium">Amount</p>
                        <input type="password" placeholder="Type withdraw Amount" class="outline-none text-gray-600">
                    </div>

                    <div class="flex mb-4">
                        <p class="mr-5 text-green-600 font-medium">Withdrawal PIN</p>
                        <input type="password" placeholder="Type withdraw Password" class="outline-none text-gray-600">
                        <!-- <label for="" class="mr-5">Withdrawal PIN</label>
                        <input type="password" placeholder="Type withdraw Amount" class="w-full ml-4 outline-none text-gray-600"> -->
                    </div>
                </form>
                

            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6 text-center">
            <button class="bg-green-500 w-1/3 text-white font-bold py-3 rounded-xl hover:bg-green-600 transition">
                Submit
            </button>
        </div>

    </div>
