<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <!-- <div class="text-xl font-bold">MyLogo</div> -->
        <div>
            <img src="https://i.postimg.cc/BvkPMHQZ/obsess.jpg" alt="Logo" class="h-10">
        </div>
        
        <div>
            <span class="mr-4">Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="text-red-500">Logout</a>
        </div>
    </nav>
    
    <div class="container mx-auto mt-10">
        <h2 class="text-2xl font-bold text-center mb-6">Quick Links</h2>
        <div class="grid grid-cols-4 gap-6 text-center">
            <div class="bg-gradient-to-br from-green-600 to-black text-white p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/50" class="mx-auto mb-2" alt="Icon">
                <p>Downline Team</p>
            </div>
            <div class="bg-gradient-to-br from-green-600 to-black text-white p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/50" class="mx-auto mb-2" alt="Icon">
                <p>Certificate</p>
            </div>
            <div class="bg-gradient-to-br from-green-600 to-black text-white p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/50" class="mx-auto mb-2" alt="Icon">
                <p>Withdraw</p>
            </div>
            <div class="bg-gradient-to-br from-green-600 to-black text-white p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/50" class="mx-auto mb-2" alt="Icon">
                <p>Deposit</p>
            </div>
            <div class="bg-gradient-to-br from-green-600 to-black text-white p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/50" class="mx-auto mb-2" alt="Icon">
                <p>Terms & Conditions</p>
            </div>
            <div class="bg-gradient-to-br from-green-600 to-black text-white p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/50" class="mx-auto mb-2" alt="Icon">
                <p>Latest Campaign</p>
            </div>
            <div class="bg-gradient-to-br from-green-600 to-black text-white p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/50" class="mx-auto mb-2" alt="Icon">
                <p>FAQ</p>
            </div>
            <div class="bg-gradient-to-br from-green-600 to-black text-white p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/50" class="mx-auto mb-2" alt="Icon">
                <p>About Us</p>
            </div>
            
        </div>
        <h2 class="text-2xl font-bold text-center mb-6">Our Products</h2>
        <div class="grid grid-cols-3 gap-6">
            {% for product in products %}
            <div class="bg-gradient-to-br from-green-600 to-black p-6 text-white rounded-lg shadow-md text-center">
                <h3 class="text-xl font-bold">{{ product.name }}</h3>
                <p class="text-white">{{ product.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <footer class="bg-white mt-10 p-4 text-center shadow-md">
        <p>&copy; 2024 MyCompany. All rights reserved.</p>
    </footer>
</body>
</html>
