<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-[rgb(220,252,231)]">

    <div class="bg-black p-4 flex items-center justify-around">
        <a href="{% url 'dashboard' %}" class="text-white">
            <i class="fa fa-arrow-left text-white"></i>
        </a>
        <h3 class="text-white">Levels</h3>
    </div>

    <p class="text-center my-5">Dear User, to protect the security of your funds, please do not share your password or information with others.</p>

    <form action="">

    </form>

    <!-- Form with Tailwind CSS -->
<div class="w-full max-w-md mx-auto px-4 py-6">
    <form id="contactForm" class="space-y-6">
      <!-- Name Field -->
      <div class="relative" id="nameGroup">
        <label for="name" class="absolute left-4 top-3 text-green-500 font-semibold">
          Name
        </label>
        <input
          type="text"
          id="name"
          class="w-full px-4 py-3 rounded-full border border-gray-300 focus:border-green-500 focus:outline-none"
          required
        />
        <p class="text-red-500 text-xs mt-1 ml-4 hidden" id="nameError">
          The field is required.
        </p>
      </div>
  
      <!-- TRC 20 Address Field -->
      <div class="relative">
        <label for="address" class="absolute left-4 top-3 text-green-500 font-semibold">
          TRC 20 Address
        </label>
        <input
          type="text"
          id="address"
          class="w-full px-4 py-3 rounded-full border border-gray-300 focus:border-green-500 focus:outline-none"
        />
      </div>
  
      <!-- Phone Field -->
      <div class="relative">
        <label for="phone" class="absolute left-4 top-3 text-green-500 font-semibold">
          Phone
        </label>
        <input
          type="tel"
          id="phone"
          class="w-full px-4 py-3 rounded-full border border-gray-300 focus:border-green-500 focus:outline-none"
        />
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-3 bg-green-500 text-white rounded-full font-semibold hover:bg-green-600 transition-colors"
      >
        Submit
      </button>
      
      <!-- Helper Text -->
      <p class="text-center text-red-400 text-sm cursor-pointer">
        click to modify details
      </p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const nameInput = document.getElementById('name');
      const nameGroup = document.getElementById('nameGroup');
      const nameError = document.getElementById('nameError');
      const inputs = document.querySelectorAll('input');
      
      // Handle form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate name field
        if (!nameInput.value.trim()) {
          nameError.classList.remove('hidden');
          nameInput.classList.remove('border-gray-300');
          nameInput.classList.add('border-red-500');
        } else {
          nameError.classList.add('hidden');
          nameInput.classList.remove('border-red-500');
          nameInput.classList.add('border-gray-300');
          console.log('Form submitted successfully');
          // form.submit(); // Uncomment to actually submit the form
        }
      });
      
      // Clear error when user types
      nameInput.addEventListener('input', function() {
        if (nameInput.value.trim()) {
          nameError.classList.add('hidden');
          nameInput.classList.remove('border-red-500');
          nameInput.classList.add('border-gray-300');
        }
      });
      
      // Handle floating labels
      inputs.forEach(input => {
        // Function to handle label position
        const handleLabelPosition = (input) => {
          const label = input.previousElementSibling;
          if (input.value) {
            label.classList.add('text-xs', '-top-2', 'bg-white', 'px-1');
          } else {
            label.classList.remove('text-xs', '-top-2', 'bg-white', 'px-1');
          }
        };
        
        // Set initial state
        handleLabelPosition(input);
        
        // Handle focus
        input.addEventListener('focus', function() {
          const label = this.previousElementSibling;
          label.classList.add('text-xs', '-top-2', 'bg-white', 'px-1');
        });
        
        // Handle blur
        input.addEventListener('blur', function() {
          if (!this.value) {
            const label = this.previousElementSibling;
            label.classList.remove('text-xs', '-top-2', 'bg-white', 'px-1');
          }
        });
        
        // Handle input
        input.addEventListener('input', function() {
          handleLabelPosition(this);
        });
      });
    });
  </script>
</body>
</html>
