<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body class="flex items-center justify-center h-screen bg-cover bg-top relative"
    style="background-image: url('https://i.postimg.cc/GmvTKcfm/bg.png');">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 border border-gray-300 rounded-lg">
            <input type="email" name="email" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded-lg">
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded-lg">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Register</button>
        </form>
        <p class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-blue-500">Already have an account? Login</a>
        </p>
    </div>
</body>
</html>
