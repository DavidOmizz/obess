<body class="bg-[rgb(220,252,231)]">
    <div class="bg-black p-4 flex items-center justify-around">
        <a href="{% url 'dashboard' %}" class="text-white">
            <i class="fa fa-arrow-left text-white"></i>
        </a>
        <h3 class="text-white font-bold">Contact</h3>
    </div>
     {# Django Messages Framework Display #}
        {% if messages %}
            <ul class="mb-6 rounded-lg overflow-hidden shadow-md">
                {% for message in messages %}
                    <li class="p-4 text-sm font-medium {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'info' %}bg-blue-100 text-blue-700{% else %}bg-gray-100 text-gray-700{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    <div class="text-center bg-[#09a7b3] bg-opacity-50 mx-auto max-w-[1300px] w-full px-4 sm:px-6 md:px-10 lg:px-16 mt-10 p-8 sm:p-10 md:p-16 rounded-xl shadow-md text-white">
        <h1 class="font-bold text-2xl sm:text-3xl md:text-4xl text-white">ThirdRetail</h1>
        <div class="flex justify-center items-center mt-4">
            <img src="https://bamboo-malls.com/assets/BG-3-2f991b76.png" class="w-12 sm:w-16 md:w-20" alt="">
        </div>
        <p class="font-bold text-sm sm:text-base md:text-lg">Contact Us</p>
        <p class="font-bold text-sm sm:text-base md:text-lg">Join Us Now</p>
        <p class="font-bold text-xs sm:text-sm md:text-base">
            If you have any inquiries, kindly contact Customer Service!
        </p>
        <!-- <button onclick="loadTawkChat()" class="bg-blue-400 py-2 px-6 sm:px-10 md:px-20 mt-5 rounded-lg">

        <button onclick="loadTawkChat()" class="bg-blue-400 py-2 px-6 sm:px-10 md:px-20 mt-5 rounded-lg text-white">
            Contact Us
        </button>
    </div>

    <script>
        let tawkLoaded = false;

        function loadTawkChat() {
            if (tawkLoaded) {
            if (window.Tawk_API) {
                Tawk_API.show();
                Tawk_API.maximize();
            }
            return;
            }

            tawkLoaded = true;

            // Create and inject the Tawk.to script
            var s1 = document.createElement("script");
            s1.src = 'https://embed.tawk.to/67e251340e81ec19127d887c/1in60qdvd';
            s1.async = true;
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            document.head.appendChild(s1);

            // When the script loads, open the chat
            s1.onload = function() {
            if (window.Tawk_API) {
                Tawk_API.maximize();
            }
            };
        }
    </script>
