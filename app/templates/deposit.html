<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <div class="bg-black p-4 flex items-center justify-around">
        <a href="{% url 'dashboard' %}" class="text-white">
            <i class="fa fa-arrow-left text-white"></i>
        </a>
        <h3 class="text-white">Deposit</h3>
    </div>

    <div class="flex items-center justify-around mt-2">
        <p><a href="">Withdraw</a></p>
        <p><a href="">History</a></p>
    </div>


    <div class="mx-5 mt-4">
        
        <!-- Balance Section -->
        <div class="bg-green-700 text-white p-5 rounded-xl shadow-md">
            <p class="font-bold">Total Balance</p>
            <p class="text-2xl font-bold">USDT 0.00</p>
            <p class="text-sm mt-1">*You will receive your withdrawal within an hour</p>
        </div>

        <!-- Submit Button -->
        <div class="mt-6 text-center">
            <button class="bg-green-500 w-1/3 text-white font-bold py-3 rounded-xl hover:bg-green-600 transition">
                Contact Us
            </button>
        </div>

    </div>
</body>
</html>
