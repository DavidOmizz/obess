<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#09a7b3] min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-md bg-white bg-opacity-90 p-6 my-8 md:p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl md:text-3xl font-bold text-center mb-4 md:mb-6 text-[#09a7b3]">Edit Profile</h2>

        {% if form.errors %}
            <div class="bg-red-500 text-white p-3 rounded mb-4">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ field|title }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST" class="space-y-4 md:space-y-6">
            {% csrf_token %}

            <div>
                <label for="username" class="block mb-1 font-medium text-[#09a7b3]">Username:</label>
                <input type="text" id="username" name="username" value="{{ form.username.value }}" placeholder="Username" required 
                    class="w-full py-3 md:py-4 text-base md:text-lg border border-gray-300 rounded-lg px-4">
            </div>

            <div>
                <label for="phone_number" class="block mb-1 font-medium text-[#09a7b3]">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ form.phone_number.value }}" placeholder="Phone Number" required 
                    class="w-full py-3 md:py-4 text-base md:text-lg border border-gray-300 rounded-lg px-4">
            </div>

            <div>
                <label for="withdrawal_pin" class="block mb-1 font-medium text-[#09a7b3]">Withdrawal Pin:</label>
                <input type="text" id="withdrawal_pin" name="withdrawal_pin" value="{{ form.withdrawal_pin.value }}" placeholder="Withdrawal Pin" 
                    class="w-full py-3 md:py-4 text-base md:text-lg border border-gray-300 rounded-lg px-4">
            </div>

            <div>
                <label for="gender" class="block mb-1 font-medium text-[#09a7b3]">Gender:</label>
                <select id="gender" name="gender" required class="w-full py-3 md:py-4 text-base md:text-lg border border-gray-300 rounded-lg px-4">
                    <option value="">Select Gender</option>
                    <option value="Male" {% if form.gender.value == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if form.gender.value == "Female" %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div>
                <label for="invitation_code" class="block mb-1 font-medium text-[#09a7b3]">Invitation Code:</label>
                <input type="text" id="invitation_code" name="invitation_code" value="{{ form.invitation_code.value }}" placeholder="Invitation Code (Optional)" 
                    class="w-full py-3 md:py-4 text-base md:text-lg border border-gray-300 rounded-lg px-4">
            </div>

            <button type="submit" class="w-full bg-[#09a7b3] text-white py-3 md:py-4 text-base md:text-lg rounded-lg font-bold hover:bg-blue-600">
                Save Changes
            </button>
        </form>
    </div>
</body>
</html>
